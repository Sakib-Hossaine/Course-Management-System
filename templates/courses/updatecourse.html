<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #8f94fb 0%, #4e54c8 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .edit-course-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(78,84,200,0.18);
            max-width: 480px;
            width: 100%;
            padding: 36px 32px 28px 32px;
            margin: 40px 0;
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .edit-course-title {
            font-size: 2rem;
            font-weight: 700;
            color: #4e54c8;
            margin-bottom: 24px;
            text-align: center;
        }
        .edit-course-form label {
            font-weight: 600;
            color: #4e54c8;
            margin-bottom: 6px;
            display: block;
        }
        .edit-course-form input[type="text"],
        .edit-course-form input[type="number"],
        .edit-course-form select,
        .edit-course-form input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7f8fa;
            transition: border 0.2s;
        }
        .edit-course-form input[type="text"]:focus,
        .edit-course-form input[type="number"]:focus,
        .edit-course-form select:focus {
            border: 1.5px solid #4e54c8;
            outline: none;
        }
        .edit-course-form .current-image {
            margin-bottom: 18px;
            text-align: center;
        }
        .edit-course-form .current-image img {
            max-width: 180px;
            max-height: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(78,84,200,0.10);
        }
        .edit-course-form button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .edit-course-form button:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
        }
        .edit-course-form .back-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #4e54c8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .edit-course-form .back-link:hover {
            color: #8f94fb;
        }
        @media (max-width: 600px) {
            .edit-course-container {
                padding: 18px 4px;
            }
        }
    </style>
</head>
<body>
<div class="edit-course-container">
    <div class="edit-course-title">Edit Course</div>
    <form method="post" enctype="multipart/form-data" class="edit-course-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="id_title">Title</label>
        {{ form.title }}

        <label for="id_instructor">Instructor</label>
        {{ form.instructor }}

    <!-- rating and review_count removed -->

    <label for="id_topics">Topics</label>
    <div id="topics-container"></div>
    <div style="margin-top:8px">
        <button type="button" id="add-topic-btn">+ Add topic</button>
    </div>

        <label for="id_enrollment_year">Enrollment Year</label>
        {{ form.enrollment_year }}

        <label for="id_current_price">Current Price</label>
        {{ form.current_price }}

        <label for="id_original_price">Original Price</label>
        {{ form.original_price }}

        <label for="id_category">Category</label>
        {{ form.category }}

        <label for="id_image">Image</label>
        {% if course.image %}
        <div class="current-image">
            <span>Current Image:</span><br>
            <img src="{{ course.image.url }}" alt="Current Image">
        </div>
        {% endif %}
        {{ form.image }}

        <button type="submit">Update Course</button>
        <a href="{% url 'course_detail' course.id %}" class="back-link">Cancel</a>
    </form>
</div>
<script>
    (function(){
        const container = document.getElementById('topics-container');
        const addBtn = document.getElementById('add-topic-btn');
        let idx = 0;

        function createTopicBlock(name='', subtext=''){
            const wrapper = document.createElement('div');
            wrapper.className = 'topic-block';
            wrapper.style.border = '1px dashed #e5e7eb';
            wrapper.style.padding = '10px';
            wrapper.style.marginBottom = '8px';

            const currentIndex = idx; // capture topic index for closures

            const topRow = document.createElement('div');
            topRow.style.display = 'flex';
            topRow.style.gap = '8px';

            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'topic_name';
            input.placeholder = 'Topic name';
            input.value = name;
            input.style.flex = '1';
            input.required = false;

            const del = document.createElement('button');
            del.type = 'button';
            del.textContent = 'Remove';
            del.style.background = '#ef4444';
            del.style.color = '#fff';
            del.style.border = 'none';
            del.style.padding = '6px 8px';
            del.style.borderRadius = '6px';
            del.onclick = () => wrapper.remove();

            topRow.appendChild(input);
            topRow.appendChild(del);

            const sublabel = document.createElement('div');
            sublabel.style.marginTop = '8px';
            sublabel.innerHTML = '<label style="font-weight:600">Sub-topics</label>';

            const subsContainer = document.createElement('div');
            subsContainer.className = 'subs-container';
            subsContainer.style.marginTop = '6px';

            function createSubInput(val) {
                const row = document.createElement('div');
                row.style.display = 'flex';
                row.style.gap = '8px';
                row.style.marginBottom = '6px';

                const subInput = document.createElement('input');
                subInput.type = 'text';
                subInput.name = `subtopic_${currentIndex}`; // repeated name -> request.POST.getlist
                subInput.placeholder = 'Sub-topic name';
                subInput.value = val || '';
                subInput.style.flex = '1';

                const subDel = document.createElement('button');
                subDel.type = 'button';
                subDel.textContent = '−';
                subDel.style.background = '#ef4444';
                subDel.style.color = '#fff';
                subDel.style.border = 'none';
                subDel.style.padding = '6px 10px';
                subDel.style.borderRadius = '6px';
                subDel.onclick = () => row.remove();

                row.appendChild(subInput);
                row.appendChild(subDel);
                subsContainer.appendChild(row);
            }

            const addSubBtn = document.createElement('button');
            addSubBtn.type = 'button';
            addSubBtn.textContent = '+ Add subtopic';
            addSubBtn.style.marginTop = '6px';
            addSubBtn.onclick = function(e){ e.preventDefault(); createSubInput(''); };

            // populate initial subtopics from provided array (handled below when pre-populating)
            wrapper.appendChild(topRow);
            wrapper.appendChild(sublabel);
            wrapper.appendChild(subsContainer);
            wrapper.appendChild(addSubBtn);

            container.appendChild(wrapper);
            idx += 1;
        }

        addBtn.addEventListener('click', function(){
            createTopicBlock();
        });

        // Pre-populate existing topics
        const existing = [];
        {% for t in course.topics.all %}
            existing.push({name: "{{ t.name|escapejs }}", subs: [{% for s in t.subtopics.all %}"{{ s.name|escapejs }}"{% if not forloop.last %}, {% endif %}{% endfor %}]});
        {% endfor %}

        existing.forEach(function(item){
            createTopicBlock(item.name, '');
            // fill subinputs for the most recently created topic (idx - 1)
            const createdTopic = container.lastElementChild; // wrapper appended last
            const subsCont = createdTopic.querySelector('.subs-container');
            const arr = item.subs || [];
            // remove the default empty sub input(s) if present
            subsCont.innerHTML = '';
            arr.forEach(function(s){
                // create a sub input in the context of this topic
                const row = document.createElement('div');
                row.style.display = 'flex'; row.style.gap = '8px'; row.style.marginBottom = '6px';
                const subInput = document.createElement('input');
                subInput.type = 'text';
                // name must match the topic index of this wrapper. We find its index by counting wrappers before it.
                const topicWrappers = Array.from(container.querySelectorAll('.topic-block'));
                const thisIndex = topicWrappers.indexOf(createdTopic);
                subInput.name = `subtopic_${thisIndex}`;
                subInput.placeholder = 'Sub-topic name';
                subInput.value = s || '';
                subInput.style.flex = '1';
                const subDel = document.createElement('button');
                subDel.type = 'button'; subDel.textContent = '−';
                subDel.style.background = '#ef4444'; subDel.style.color = '#fff'; subDel.style.border = 'none'; subDel.style.padding = '6px 10px'; subDel.style.borderRadius = '6px';
                subDel.onclick = () => row.remove();
                row.appendChild(subInput); row.appendChild(subDel);
                subsCont.appendChild(row);
            });
        });

        if(existing.length === 0){ createTopicBlock(); }
    })();
</script>
</body>
</html>
